<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Minhas Folgas</title>   
  <link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" media="all"/>  
  <link href="css/datepicker.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>	
  <div data-role="page">    
	 <div data-role="header">
		<h1>Minhas Folgas</h1>
	</div>
	<div data-role="content">
		<h4>Adicione sua jornada de trabalho</h4>
		<div class="minhas_escalas">
			<div class="camposEscala"></div>
			<div id="adicionarEscala">
				<input type="button" id="addEscala" value="Adicionar Jornada"/>
			</div>
		</div>
		<div class="form_escolha">		  
			<div class="message"></div>
			<h2> O que deseja saber? </h2>
			<div class="optFolgas">
				<p><input type="radio" class="inpt-folgas" name="escolha" id="folgaMes" value="folga_ano"/> <label class="lb-folgas folgaAno" for="folgaMes">Quais serão meus dias de folga até o final do ano</label></p>
				<p><input type="radio" class="inpt-folgas" name="escolha" id="folgaAno" value="folga_mes"/> <label class="lb-folgas folgaMes" for="folgaAno">Quais serão meus dias de folga até o final do mês</label></p>		  
			</div>			
		<div class="selecionarData">
		  <p><label for="dia">Selecione o dia em que começa a escala de <span class="qtDiasMaiorEscala"></span> - <span class="qtFolgasMaiorEscala"></span>: </label>
		  <input name="mydate" id="mydate" type="date" data-role="datebox"  data-options='{"mode": "flipbox"}'>		
		  <input type="button" value = "Exibir folgas" id="mostrarFolgas" />				  
		</div>
	   </div>
	   <div id="folgas"></div>
   </div>
</div>
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
<script src="js/jquery.ui.datepicker.mobile.js" type="text/javascript"></script>
<script src="js/jqm-datebox.mode.calbox.min.js" type="text/javascript"></script>
<script src="js/jqm-datebox.mode.flipbox.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile.datebox.i18n.pt-BR.utf8.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
 <script type="text/javascript">  
	$(function(){
		botaoEscalaFuncoes();		
		setRadioButtonFuncoes();
		setExibirFolgasFuncoes();
	});	 
  </script>
</body>
</html>
